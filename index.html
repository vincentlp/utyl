<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>U.T.yL - Compare Fares</title>
    <link href="img/uberx.png" rel="icon" type="image/png" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="custom.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <h1 style="text-align:center">U&nbsp;.&nbsp;T&nbsp;.&nbsp;yL</h1>
    <h1 style="text-align:center">Uber &nbsp; &diams; &nbsp; Taxi &nbsp; &diams; &nbsp; Lyft</h1>

    <div class="container">
      <div class="row row-centered">
        <div class="col-centered">
          <div class="input-group input-group-lg">
            <select class="form-control" id="pickCity" style="margin-bottom:1em;border-radius: 6px;" onchange="getAvailableProducts()">
              <option value="" disabled selected>Pick a City!</option>
              <option value="0">New York City</option>
              <option value="1">Philadelphia</option>
              <option value="2">Washington D.C.</option>
              <option value="3">San Francisco</option>
              <option value="4">Paris</option>
            </select>
            <input type="text" class="form-control" style="margin-bottom:0.5em;border-radius: 6px;" id="fromAddress" placeholder="From...">
            <input type="text" class="form-control" style="margin-bottom:0.5em;border-radius: 6px;" id="toAddress" placeholder="To...">
          </div>
        </div>
      </div>

      <div class="tab-centered">
        <table id="productsAvailable" style="width:50%;margin: 0px auto;">              
        </table>
      </div>

      <div class="tab-centered">
        <table id="estimateResults" style="width:50%;margin: 0px auto;">              
        </table>
      </div> 

      <br />
      <div class="col-md-12" style="text-align:center">
        <button class="btn btn-default btn-lg" onclick="compare()">Compare!</button>
      </div>
      <br />
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
